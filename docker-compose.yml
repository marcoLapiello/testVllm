version: '3.8'

services:
  vllm-rocm:
    image: rocm/vllm-dev:nightly
    container_name: vllm-rocm
    network_mode: host
    ipc: host
    cap_add:
      - SYS_PTRACE
    security_opt:
      - seccomp:unconfined
    group_add:
      - video
    devices:
      - /dev/kfd
      - /dev/dri
    volumes:
      # Mount local models directory (create this directory first)
      - ./models:/app/models
      # Mount example scripts
      - ./examples:/app/examples
    environment:
      - HF_HOME=/app/models
      # Optional: Set Hugging Face token
      # - HF_TOKEN=your_token_here
    stdin_open: true
    tty: true
    command: /bin/bash
